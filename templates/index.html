{% extends 'base.html' %}

{% block body %}
<body>
<div class="container">
<h1>Welcome to {{ app_name }}</h1>
<h2>Choose an option</h2>
<hr>
<ol class="list-group">
{% for option in options %}
    <li>
        <a class="btn btn-primary btn-small" href="{{ option.url }}">{{ option.name }}</a>
        <br/><br/>
    </li>
{% endfor %}
</ol>
</div>
</body>
{% endblock %}
